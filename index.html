<!DOCTYPE html>
<html>
<head>  
   <style>/*  Let's Design The Elements : CSS */
    .circle {
        width: 108px;                               /* Set the width of Circle */
        height: 108px;                              /* Set the Height of Circle */
        background-color: rgb(86, 221, 255);       /* Apply background color of Circle and so on... */
        position: relative;
        animation-name: moving-rules;
        animation-duration: 4s;
        animation-timing-function: linear;
        animation-delay: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        border-radius: 50%;
        text-align: center;
        padding: 5px;
        border: 3px solid black;
        box-sizing: content-box;
    }
    .logo-shubhamKLogic {
        height: 50px;
        width: 50px;
    }
    @keyframes moving-rules{                        /* CSS Code responsible for moving the Circle  */
        0% { background-color: #5683ff; left: 0; top: 0 }
        25% { background-color: #52eeee; left: 80px; top: 0 }
        50% { background-color: #13838b; left: 80px; top: 80px }
        75% { background-color: #52eeee; left: 0; top: 80px }
        100% { background-color: #5683ff; left: 0; top: 0 }
    }</style>
    
</head>
<body>                                         <!-- HTML Body Started :
All content, inside this section, will be Visible to Users -->
    <p style="text-decoration: underline;"><b>Section 1: Without CSS</b></p>
    <div>                                               <!-- WITHOUT CSS -->
        <img alt="Learn To Code-" src="https://shubhamklogic.com/wp-content/uploads/2020/10/ShubhamKLogic-Logo-Coding-Man-Mini-Icon.png" /> <br />
        <small><b>Rohit ghughtyal</b></small>
    </div>
    <br />
    <p style="text-decoration: underline;"><b>Section 2: With CSS</b></p>
    <div class="circle">                                <!-- With CSS : Used Internal CSS with 'Class' attributes -->
        <img alt="Learn To Code-" class="logo-shubhamKLogic" src="https://shubhamklogic.com/wp-content/uploads/2020/10/ShubhamKLogic-Logo-Coding-Man-Mini-Icon.png" /> <br />
        <small><b>ShubhamKLogic</b></small>
    </div>
</body>
</html>
